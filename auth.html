<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Log in </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/504fbe512c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

  <div class = "container-fluid">

    <div class = "container">
      <h1> Log In </h1>

      <form>

        <div class = "form-group">
          <input type="email" placeholder="School Student ID" class = "form-field">
          <p class = "desc"> firstname.lastname + admission number
            <br/>
            eg: john.doe1234
          </p>
        </div>

        <div class="form-group">
          <input type="password" id="pasword" placeholder="Password" class = "form-field">

          <p class = "desc"> ASK YOUR HOUSE CAPTAIN FOR YOUR PASSWORD </p>
        </div>

      </form>

      <button class="submit-btn btn">
        <span href = "onboarding.html"> Submit </span>
      </button>


    </div>

  </div>

</body>
</html>
